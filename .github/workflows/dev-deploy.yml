name: Dev - deploy after tests

on:
  push:
    workflow_run:
      workflows: ["Unit, rest-api and gui tests"]
      branches: [dev]
      types: 
        - completed

jobs:

  publish-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/dev.key
          chmod 600 ~/.ssh/dev.key
          cat >>~/.ssh/config <<END
          Host dev
            HostName $SSH_HOST
            User $SSH_USER
            Port $SSH_PORT
            IdentityFile ~/.ssh/dev.key
            StrictHostKeyChecking no
          END
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}          

      - name: Deploy from dev
        run: ssh dev 'cd dev-branch/ && git fetch && git pull origin dev && npm install'

      - name: Restart app
        run: ssh dev 'pm2 restart dev'  